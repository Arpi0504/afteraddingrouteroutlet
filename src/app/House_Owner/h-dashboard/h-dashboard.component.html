<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>
  <!-- <div class="right">  -->
  <div class="tlt">Owner</div>
  <!-- <div></div>
    <div class="logout">
      <span>
        <mat-icon matSuffix>power_settings_new</mat-icon>
      </span>
    </div>
  </div> -->
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>power_settings_new</mat-icon>
  </button>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <img class="avatar mat-elevation-z8" src="../assets/01.jpeg" />

    <h4 class="name">Arpi Patel<button mat-icon-button color="grey" aria-label="Example icon button with a open in new tab icon" (click)="OpenDialog()">
      <mat-icon>edit</mat-icon>
    </button></h4>
    <!-- <p class="designation">Software Engineer</p> -->

    <mat-divider></mat-divider>

    
    <div class="magneto">
      <div class="project-mem">
        <h3 class="josh">Project Members</h3>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="AddMember()">
            <mat-icon>add_new</mat-icon>
            <span>Add Member</span>
          </button>
          
          <button mat-menu-item (click)="RemoveMember()"> 
            <mat-icon>remove</mat-icon >
            <span>Remove Member</span>
          </button>
        </mat-menu>
      </div>
      <div class="btns">

        <div>
          <button class="example-button-container" mat-raised-button  (click)="ServiceProviderinfo()" >

            <mat-icon>account_circle</mat-icon>
            Architect
          </button>
          
        </div>

        <div>
          <button class="example-button-container" mat-raised-button  (click)="ServiceProviderinfo()">
            <mat-icon>account_circle</mat-icon>
            Mason
          </button>
        </div>

        <div>
          <button class="example-button-container" mat-raised-button  (click)="ServiceProviderinfo()">
            <mat-icon>account_circle</mat-icon>
            Painter
          </button>
        </div>
      </div>
    </div>
  


  <mat-divider></mat-divider>
  <div class="magneto">
    <div class="project-mem">
      <h3 class="josh">Pending Request</h3>
    </div>
    <div class="btns">

      <div>
        <button class="example-button-container" mat-raised-button routerLinkActive="active" >
          <mat-icon>account_circle</mat-icon>
          Carpenter
        </button>
      </div>

      <div>
        <button class="example-button-container" mat-raised-button >
          <mat-icon>account_circle</mat-icon>
          Plumber
        </button>
      </div>

      
    </div>
  </div>

     

  </mat-sidenav>
  <mat-sidenav-content>
    <!-- <app-tab></app-tab> -->
    <!-- <app-h-tabs> </app-h-tabs> -->
    <!-- <div class="box" >
      <mat-toolbar class="nav">
          <button class="navbar-brand"   (click)="showchat()">Chatroom</button>
          <button class="navbar-brand"  (click)="showtimeline()">Timeline</button> 
          <button class="navbar-brand"(click)="showprogress()">Progress</button> 
        </mat-toolbar>
  </div> -->
  <mat-tab-group style="padding: 1%;" mat-align-tabs="center" mat-stretched-tabs class="example-stretched-tabs mat-elevation-z4">
    <mat-tab label="Chatroom"(click)="showchat()"  ><app-h-chatroom ></app-h-chatroom></mat-tab>
    <mat-tab label="Timeline" (click)="showtimeline()"> <app-h-timeline></app-h-timeline></mat-tab>
    <mat-tab label="Progress" (click)="showprogress()"> <app-h-progress></app-h-progress> </mat-tab>
  </mat-tab-group>
  <div>
  <!-- <router-outlet></router-outlet> -->
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
