<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<div class="container">
    <h2 style="text-align: center;">Overall progress</h2>
    <mat-divider class="divide"></mat-divider>
    <div class="progress" style="height: 2em;">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0"
            aria-valuemax="100" style="width:40%">
            40%
        </div>
    </div>
    <h2 style="text-align: center;">Individual progress</h2>
    <mat-divider></mat-divider>


    <div class="card-list">
        <div class="title">
            <button mat-button routerLinkActive="active" (click)="OpenTrack()">
                <mat-icon aria-hidden="false" aria-label="Example home icon">home
                </mat-icon>
                Architect <mat-icon>info</mat-icon>
            </button>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40"
                aria-valuemin="0" aria-valuemax="100" style="width:40%">
                40%
            </div>
        </div>
    </div>


    <div class="card-list">
        <div class="title">
            <button mat-button routerLinkActive="active" (click)="OpenTrack()">
                <mat-icon>location_city</mat-icon>
                Mason <mat-icon>info</mat-icon>
            </button>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40"
                aria-valuemin="0" aria-valuemax="100" style="width:40%">
                40%
            </div>
        </div>
    </div>

    <div class="card-list">
        <div class="title">
            <button mat-button routerLinkActive="active" (click)="OpenTrack()">
                <mat-icon>format_paint</mat-icon>
                Painter <mat-icon>info</mat-icon>
            </button>
        </div>

        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40"
                aria-valuemin="0" aria-valuemax="100" style="width:40%">
                40%
            </div>
        </div>


    </div>
</div>
